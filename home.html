      <div class="collapse navbar-collapse" id="conteudoNavbarSuportado">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item">
            <a class="nav-link cor-nav" href="home.html">Home<span class="sr-only">(página atual)</span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link cor-nav" href="publicar.html">Publicar</a>

              </li>
          <li class="nav-item">
            <a class="nav-link disabled" href="#"></a>
          </li>
        </ul>
        <form class="form-inline my-2 my-lg-0">
          <input class="form-control mr-sm-2" type="search" placeholder="Pesquisar" aria-label="Pesquisar">
          <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Pesquisar</button>
        </form>
      </div>
    </nav>

    <!-- Container das Artes -->
    <div class="container">
        <!-- Arte 1 -->
        <div class="art-card">
            <img src="arte1.png" alt="Arte 1">
            <div class="art-info">LOBO PELUDO<br>R$2.000</div>
            <div class="art-actions">
              <button class="botaoComprar">COMPRAR</button>
              <button class="botaoCurtir">CURTIR</button>
            </div>
        </div>

        <!-- Arte 2 -->
        <div class="art-card">
            <img src="arte2.png" alt="Arte 2">
            <div class="art-info">FAVELINHA<br>R$1.500</div>
            <div class="art-actions">
              <button class="botaoComprar">COMPRAR</button>
              <button class="botaoCurtir">CURTIR</button>
            </div>
        </div>

        <!-- Arte 3 -->
        <div class="art-card">
            <img src="arte3.png" alt="Arte 3">
            <div class="art-info">ARVORE BONITA<br>R$3.000</div>
            <div class="art-actions">
              <button class="botaoComprar">COMPRAR</button>
              <button class="botaoCurtir">CURTIR</button>
            </div>
        </div>

        <!-- Arte 4 -->
        <div class="art-card">
            <img src="arte4.png" alt="Arte 4">
            <div class="art-info">LAGO BONITO<br>R$2.600</div>
            <div class="art-actions">
              <button class="botaoComprar">COMPRAR</button>
              <button class="botaoCurtir">CURTIR</button>
            </div>
        </div>
    </div>

    <script>
      const botoesComprar = document.querySelectorAll('.botaoComprar');
      const botoesCurtir = document.querySelectorAll('.botaoCurtir');
    
      botoesComprar.forEach(botao => {
        botao.addEventListener('click', () => {
          botao.textContent = 'Comprado';
        });
      });
    
      botoesCurtir.forEach(botao => {
        botao.addEventListener('click', () => {
          botao.textContent = 'Curtido';
        });
      });
    </script>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
